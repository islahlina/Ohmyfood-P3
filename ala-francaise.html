<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Menu - À la française</title>
</head>
<body>
    <header id="header-all-pages"> <!-- RAJOUT D'UN ID DANS LE HEADER CAR INDEX.html A AUSSI UN HEADER QUI EST TOTALEMENT DIFFÉRENT -->
        <nav>
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <img id="nav-img" src="img/logo/logo.png" alt="logo oh my food">
        </nav>
    </header>
    <main>
        <div id="top-img">
            <img id="header-img" src="img/restaurants/a-la-francaise.jpg" alt="A la française">
        </div>
        <section id="menu-main">
            <article id="menu-main-top">
                <h1>À la française</h1>
                <i class="far fa-heart"></i>
            </article>
            <h2 class="title-choices">ENTRÉES</h2>
            <button>
                <article class="cards-choices">
                    <h3>Tartare de poulpe acidulé</h3>
                    <div class="choices-info">
                        <p>Aux zests d'orange</p>
                        <span>25€</span>
                    </div>
                </article>
            </button>
            <!--
                <div class="checked">
                    <i class="far fa-check"></i>
                </div>
            -->
            <button>
                <article class="cards-choices">
                    <h3>Velouté de légumes d'antan</h3>
                    <div class="choices-info">
                        <p>Carotte, panais, topinambour</p>
                        <span>35€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Soupe à l'oignon</h3>
                    <div class="choices-info">
                        <p>Revisitée</p>
                        <span>20€</span>
                    </div>
                </article>
            </button>
            <h2 class="title-choices">PLATS</h2>
            <button>
                <article class="cards-choices">
                    <h3>Coquilles Saint-Jacques</h3>
                    <div class="choices-info">
                        <p>Accompagnées d'une purée de panais</p>
                        <span>40€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Magret de canard</h3>
                    <div class="choices-info">
                        <p>Et parmentier de pommes de terres</p>
                        <span>35€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                    <div class="choices-info">
                        <p>Sur son lit de gnocchis aux légumes</p>
                        <span>44€</span>
                    </div>
                </article>
            </button>
            <h2 class="title-choices">DESSERTS</h2>
            <button>
                <article class="cards-choices">
                    <h3>Pétales de violettes glacés</h3>
                    <div class="choices-info">
                        <p>Et purée de noisettes</p>
                        <span>18€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Fondant au chocolat</h3>
                    <div class="choices-info">
                        <p>Revisité</p>
                        <span>22€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Millefeuille croustillant</h3>
                    <div class="choices-info">
                        <p>Myrtilles et pâte d'amande</p>
                        <span>23€</span>
                    </div>
                </article>
            </button>
        </section>
    </main>
    <section id="order">
        <button>Commander</button>
    </section>
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
