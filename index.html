<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- TITLE -->
    <title>Ohmyfood : Réservez le menu qui vous convient.</title>
</head>
    <body>
        <!-- PARTIE 1 MAQUETTE -->
        <header>
            <img src="img/logo/logo.png" alt="Logo Ohmyfood">
            <div id="header-localisation">
                <i class="fas fa-map-marker-alt"></i>
                <input id="header-input-middle" type="text" placeholder="Paris, Belleville">
            </div>
        </header>
        <section>
            <article id="article-left">
                <h1>Réservez le menu qui vous convient</h1>
                <form action="http://google.com">
                    <input id="header-input-bottom" type="submit" value="Explorer nos restaurants" />
                </form>
            </article>
            <article id="article-right">
                <h2>Fonctionnement</h2>
                <div class="article-choice">
                    <span>1</span>
                    <a href="#"><i class="fas fa-mobile-alt"></i> Choisissez un restaurant</a>
                </div>
                <div class="article-choice">
                    <span>2</span>
                    <a href="#"><i class="fas fa-list-ul"></i> Composez votre menu</a>
                </div>
                <div class="article-choice">
                    <span>3</span>
                    <a href="#"><i class="fas fa-store"></i> Dégustez au restaurant</a>
                </div>
            </article>
        </section>
        <!-- PARTIE 2 MAQUETTE 
        <section>
            <article>
                <img src="" alt="">
            </article>
        </section> -->
    </body>
</html>
