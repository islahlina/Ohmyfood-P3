<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Menu - La note enchantée</title>
</head>
<body>
    <nav id="nav-all-pages">
        <a href="#index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="img/logo/logo.png" alt="logo oh my food">
    </nav>
    <header id="header-all-pages">
        <img src="img/restaurants/note-enchantee.jpg" alt="la note enchantée">
        <div id="header-title-page-2">
            <h1>La note enchantée</h1>
            <i class="far fa-heart"></i>
        </div>
    </header>
    <section id="all-choices">
        <section id="starters">
            <h2 class="title-choices">ENTRÉES</h2>
            <button>
                <article class="cards-choices">
                    <h3>Ravioles de foie gras</h3>
                    <div class="choices-info">
                        <p>Accompagnés de leur crème à la truffe</p>
                        <span>25€</span>
                    </div>
                    </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Caviar osciètre</h3>
                    <div class="choices-info">
                        <p>Sur blini à la farine de blé noir</p>
                        <span>35€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Homard et espuma de potiron</h3>
                    <div class="choices-info">
                        <p>Mariné aux zests d'orange</p>
                        <span>20€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Foie gras de canard cuit entier</h3>
                    <div class="choices-info">
                        <p>Confiture de figue et pain toasté</p>
                        <span>35€</span>
                    </div>
                </article>
            </button>
        </section>
        <section id="main-courses">
            <h2 class="title-choices">PLATS</h2>
            <button>
                <article class="cards-choices">
                    <h3>Noix de coquilles Saint-Jacques</h3>
                    <div class="choices-info">
                        <p>Sur lit de purée de céleri-rave</p>
                        <span>40€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Langoustine poêlée</h3>
                    <div class="choices-info">
                        <p>Purée de patate douce</p>
                        <span>35€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Mijoté de queue de boeuf</h3>
                    <div class="choices-info">
                        <p>Et riz sauvage aux zests de citron</p>
                        <span>44€</span>
                    </div>
                </article>
            </button>
        </section>
        <section id="desserts">
            <h2 class="title-choices">DESSERTS</h2>
            <button>
                <article class="cards-choices">
                    <h3>Macaron noisette et chocolat</h3>
                    <div class="choices-info">
                        <p>Glace au caramel brun et sel de Guérande</p>
                        <span>18€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Baba au rhum revisité</h3>
                    <div class="choices-info">
                        <p>Avec son coulis de citron</p>
                        <span>22€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Tarte au citron meringuée</h3>
                    <div class="choices-info">
                        <p>Destructurée</p>
                        <span>23€</span>
                    </div>
                </article>
            </button>
        </section>
    </section>
    <section id="order-page-2">
        <button>Commander</button>
    </section>
    <footer>
        <!-- VOIR COMMENT RAMENER LE FOOTER DE PAGE D'ACCUEIL À PAGE 1 -->
        <h3>ohmyfood</h3>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
