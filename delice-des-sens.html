<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Menu - Le délice des sens</title>
</head>
<body>
    <header id="header-all-pages"> <!-- ID DANS HEADER CAR INDEX.html A AUSSI UN HEADER QUI EST TOTALEMENT DIFFÉRENT -->
        <nav>
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <img id="nav-img" src="img/logo/logo.png" alt="logo oh my food">
        </nav>
    </header>
    <main>
        <img id="header-img" src="img/restaurants/delice-des-sens.jpg" alt="Le délice des sens">
        <section id="menu-main">
            <article id="menu-main-top">
                    <h1>Le délice des sens</h1>
                    <i class="far fa-heart"></i>
            </article>
            <h2 class="title-choices">ENTRÉES</h2>
            <button>
                <article class="cards-choices">
                    <h3>Tartare de thon</h3>
                    <div class="choices-info">
                        <p>Assaisonné au yuzu</p>
                        <span>25€</span>
                    </div>
                    </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Bouchée de homard croustillant</h3>
                    <div class="choices-info">
                        <p>Et sa farandole de petits légumes</p>
                        <span>35€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Velouté de cèpes</h3>
                    <div class="choices-info">
                        <p>Aux truffes</p>
                        <span>20€</span>
                    </div>
                </article>
            </button>
            <h2 class="title-choices">PLATS</h2>
            <button>
                <article class="cards-choices">
                    <h3>Poulet rôti aux herbes de provence</h3>
                    <div class="choices-info">
                        <p>Et sa crème de truffe</p>
                        <span>40€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Langouste rôtie</h3>
                    <div class="choices-info">
                        <p>Et ses légumes de saison</p>
                        <span>35€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Côte de boeuf angus</h3>
                    <div class="choices-info">
                        <p>Et sa purée de panais</p>
                        <span>44€</span>
                    </div>
                </article>
            </button>
            <h2 class="title-choices">DESSERTS</h2>
            <button>
                <article class="cards-choices">
                    <h3>Farandole de desserts</h3>
                    <div class="choices-info">
                        <p>Du chef</p>
                        <span>18€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Crème brulée</h3>
                    <div class="choices-info">
                        <p>Revisitée</p>
                        <span>22€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Tiramisu</h3>
                    <div class="choices-info">
                        <p>À la noisette</p>
                        <span>23€</span>
                    </div>
                </article>
            </button>
        </section>
    </main>
    <section id="order">
        <button>Commander</button>
    </section>
    <footer>
        <!-- VOIR COMMENT RAMENER LE FOOTER DE PAGE D'ACCUEIL À PAGE 1 -->
        <h3>ohmyfood</h3>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
