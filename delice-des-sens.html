<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/c9ca83119b.js" crossorigin="anonymous"></script></head>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Menu - Le délice des sens</title>
</head>
<body>
    <div class="loader">
        <div class="loader-inner">
        </div>
    </div>
    <header id="header-all-pages"> <!-- RAJOUT D'UN ID DANS LE HEADER CAR INDEX.html A AUSSI UN HEADER QUI EST TOTALEMENT DIFFÉRENT -->
        <nav>
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <img id="nav-img" src="img/logo/logo.png" alt="logo oh my food">
        </nav>
    </header>
    <main>
        <div id="top-img">
            <img id="palette-img" src="img/restaurants/delice-des-sens.jpg" alt="Le délice des sens">
        </div>
        <section id="menu-main">
            <article id="menu-main-top">
                <h1>La palette du goût</h1>
                <svg class="title-heart heart-full" viewBox="-20 0 550 550"  xml:space="preserve">
                    <path d="M376,30c-27.783,0-53.255,8.804-75.707,26.168c-21.525,16.647-35.856,37.85-44.293,53.268
                             c-8.437-15.419-22.768-36.621-44.293-53.268C189.255,38.804,163.783,30,136,30C58.468,30,0,93.417,0,177.514
                             c0,90.854,72.943,153.015,183.369,247.118c18.752,15.981,40.007,34.095,62.099,53.414C248.38,480.596,252.12,482,256,482
                             s7.62-1.404,10.532-3.953c22.094-19.322,43.348-37.435,62.111-53.425C439.057,330.529,512,268.368,512,177.514
                             C512,93.417,453.532,30,376,30z"/>
                </svg>
            </article>
            <h2 class="title-choices">ENTRÉES</h2>
            <button>
                <article class="cards-choices">
                    <h3>Tartare de thon</h3>
                    <div class="choices-info">
                        <p>Assaisonné au yuzu</p>
                        <span>25€</span>
                    </div>
                </article>
                <div id="check"><i class="fas fa-check-circle"></i></div>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Bouchée de homard croustillant</h3>
                    <div class="choices-info">
                        <p>Et sa farandole de petits légumes</p>
                        <span>35€</span>
                    </div>
                </article>
                <div id="check"><i class="fas fa-check-circle"></i></div>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Velouté de cèpes</h3>
                    <div class="choices-info">
                        <p>Aux truffes</p>
                        <span>20€</span>
                    </div>
                </article>
                <div id="check"><i class="fas fa-check-circle"></i></div>
            </button>
            <h2 class="title-choices">PLATS</h2>
            <button>
                <article class="cards-choices">
                    <h3>Poulet rôti aux herbes de provence</h3>
                    <div class="choices-info">
                        <p>Et sa crème de truffe</p>
                        <span>40€</span>
                    </div>
                </article>
                <div id="check"><i class="fas fa-check-circle"></i></div>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Langouste rôtie</h3>
                    <div class="choices-info">
                        <p>Et ses légumes de saison</p>
                        <span>35€</span>
                    </div>
                </article>
                <div id="check"><i class="fas fa-check-circle"></i></div>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Côte de boeuf angus</h3>
                    <div class="choices-info">
                        <p>Et sa purée de panais</p>
                        <span>44€</span>
                    </div>
                </article>
                <div id="check"><i class="fas fa-check-circle"></i></div>
            </button>
            <h2 class="title-choices">DESSERTS</h2>
            <button>
                <article class="cards-choices">
                    <h3>Farandole de desserts</h3>
                    <div class="choices-info">
                        <p>Du chef</p>
                        <span>18€</span>
                    </div>
                </article>
                <div id="check"><i class="fas fa-check-circle"></i></div>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Crème brulée</h3>
                    <div class="choices-info">
                        <p>Revisitée</p>
                        <span>22€</span>
                    </div>
                </article>
                <div id="check"><i class="fas fa-check-circle"></i></div>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Tiramisu</h3>
                    <div class="choices-info">
                        <p>À la noisette</p>
                        <span>23€</span>
                    </div>
                </article>
                <div id="check"><i class="fas fa-check-circle"></i></div>
            </button>
        </section>
    </main>
    <section id="order">
        <button>Commander</button>
    </section>
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
