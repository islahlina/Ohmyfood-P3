<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Menu - La palette du goût</title>
</head>
<body>
    <header id="header-all-pages"> <!-- ID DANS HEADER CAR INDEX.html A AUSSI UN HEADER QUI EST TOTALEMENT DIFFÉRENT -->
        <nav>
            <a href="#index.html"><i class="fas fa-arrow-left"></i></a>
            <img id="nav-img" src="img/logo/logo.png" alt="logo oh my food">
        </nav>
    </header>
    <main>
        <img id="header-img" src="img/restaurants/palette-du-gout.jpg" alt="la palette du goût">
        <section id="menu-main">
            <article id="menu-main-top">
                <h1>La palette du goût</h1>
                <i class="far fa-heart"></i>
            </article>
            <h2 class="title-choices">ENTRÉES</h2>
            <button>
                <article class="cards-choices">
                    <h3>Fricassée d'escargot</h3>
                    <div class="choices-info">
                        <p>Au piment d'espelette</p>
                        <span>25€</span>
                    </div>
                    </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <div class="choices-info">
                        <p>Et ses copeaux de truffe noire</p>
                        <span>35€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Oeuf au plat</h3>
                    <div class="choices-info">
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                        <span>20€</span>
                    </div>
                </article>
            </button>
            <h2 class="title-choices">PLATS</h2>
            <button>
                <article class="cards-choices">
                    <h3>Filet de boeuf aux herbes</h3>
                    <div class="choices-info">
                        <p>Accompagné de sa ribambelle de légumes</p>
                        <span>40€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Parmentier de queue de boeuf</h3>
                    <div class="choices-info">
                        <p>À la truffe noire sur sa purée de panais</p>
                        <span>35€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Filet de Turbot</h3>
                    <div class="choices-info">
                        <p>Aux agrumes</p>
                        <span>44€</span>
                    </div>
                </article>
            </button>
            <h2 class="title-choices">DESSERTS</h2>
            <button>
                <article class="cards-choices">
                    <h3>Paris-Brest</h3>
                    <div class="choices-info">
                        <p>Revisité</p>
                        <span>18€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Macaron au chocolat d'exception</h3>
                    <div class="choices-info">
                        <p>Et glace à la vanille de Madagascar</p>
                        <span>22€</span>
                    </div>
                </article>
            </button>
            <button>
                <article class="cards-choices">
                    <h3>Mousse au chocolat</h3>
                    <div class="choices-info">
                        <p>Au piment d'espelette et à la truffe noire</p>
                        <span>23€</span>
                    </div>
                </article>
            </button>
            </section>
    </main>
    <section id="order">
        <button>Commander</button>
    </section>
    <footer>
        <!-- VOIR COMMENT RAMENER LE FOOTER DE PAGE D'ACCUEIL À PAGE 1 -->
        <h3>ohmyfood</h3>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
